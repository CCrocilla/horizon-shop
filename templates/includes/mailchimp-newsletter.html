<!-- Mailchimp Subscription -->
<!-- Begin Mailchimp Sign Up Form -->
<div class="col-12 col-md-12 col-lg-4">
    <div id="mc_embed_signup">
        <form
            action="https://herokuapp.us9.list-manage.com/subscribe/post?u=04d77326cc1dcf8120bb75e81&amp;id=58a351945b&amp;f_id=008e0de1f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
            target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h5 class="h2 text-yellow border-bottom pb-3 border-light logo">Newsletter</h5>
                <p class="text-light">Subscribe to the newsletter for free!</p>
                <div class="position-relative mx-auto rounded-3" style="max-width: 1200px;">
                    <input type="email" placeholder="Your email" value="" name="EMAIL"
                        class="required email form-control border-0 w-100 py-3 ps-4 pe-5 rounded-3" id="mce-EMAIL"
                        required>

                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                            name="b_04d77326cc1dcf8120bb75e81_58a351945b" tabindex="-1" value=""></div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" value="Sign Up!" name="subscribe" id="mc-embedded-subscribe"
                                onclick="onSubmitNewsletter()"
                                class="btn btn-yellow py-2 position-absolute top-0 end-0 mt-2 me-2 text-dark rounded-3">
                        </div>
                    </div>
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response text-red" id="mce-error-response" style="display:none">
                    </div>
                    <div class="response text-light" id="mce-success-response" style="display:none">
                    </div>
                </div>
            </div>

            <script>
                function onSubmitNewsletter() {
                    const isEmail = /^[a-z0-9.]{1,64}@[a-z0-9.]{1,64}$/i.test(document.getElementById(
                        "mc-embedded-subscribe").value);
                    if (!isEmail) {
                        Toastify({
                            backgroundColor: "linear-gradient(103deg, rgba(195,34,34,1) 6%, rgba(253,100,45,1) 100%)",
                            text: 'Invalid Email!',
                            duration: 3000
                        }).showToast();
                        return;
                    }
                    Toastify({
                        backgroundColor: "linear-gradient(208.18deg, #67C3F3 9.05%, #5A98F2 76.74%)",
                        type: "success",
                        text: 'Thanks for your subscription!',
                        duration: 3000
                    }).showToast();
                    document.getElementById("mc-embedded-subscribe").value = "";
                }
            </script>
        </form>
    </div>
</div>
<!--End Sign Up Form-->
